name: Build & push other images

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build & push base image"]
    branches: [main]
    types: 
      - completed

jobs:
  build:
    uses: Mairie-de-Saint-Jean-Cap-Ferrat/basic-env/.github/workflows/_build-and-push.yml@main
    strategy:
      matrix:
        image: [dart, java, javascript]
    with:
      image: ${{ matrix.image }}